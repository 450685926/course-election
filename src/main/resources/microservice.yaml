    registry:
      address: https://cse.cn-east-2.myhuaweicloud.com:443
      #address: http://127.0.0.1:30100
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-east-2.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-east-2.myhuaweicloud.com:443
  rest:
    address: 0.0.0.0:8113
